

<h2>List Book</h2><hr>
<button [routerLink]="['/book-add']">Add Category</button>
<ul>
  <li *ngFor="let book of bookList; index as i">
    <h3>
      <a [routerLink]="['/', book.id]">
        Book: {{book.id}} - {{book.title}} - {{book.author}}
      </a>
    </h3>

    <button [routerLink]="['/book-update', book.id]">Edit</button>

    <button [routerLink]="['/book', book.id]">Details</button>

    <button (click)="deleteBook(i)">Delete</button>
  </li>
</ul>
